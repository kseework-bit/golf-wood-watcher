name: Daily Golf Wood Watcher

on:
concurrency:
  group: golf-wood-watcher-main
  cancel-in-progress: true

  schedule:
    - cron: "30 12 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python run.py

      - name: Commit updated baseline
        run: |
          set -e
          git config user.name "golf-agent"
          git config user.email "golf-agent@users.noreply.github.com"

          # Make sure we're up to date before committing/pushing
          git pull --rebase origin main

          git add baseline.json
          if git diff --cached --quiet; then
            echo "No changes to commit; skipping push."
            exit 0
          fi

          git commit -m "Update baseline"

          # Rebase again in case another run pushed while we were running
          git pull --rebase origin main
          git push origin main

